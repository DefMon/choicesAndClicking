<button type="button"
	id="<%=name%>Button"
	<%if(disabled){%>disabled<%}%>
	class="actionButton showTip" 
>
	<%=title%>
</button>
<%if(description || cost){%>
	<div class="tooltip actionTip">
		<%if(cost) {%>
			<span class="actionCost cost">Cost: <%_.each(cost, function(amount, resource){%><%=amount%> <%=resource%>,<%});%></span>
		<%}%>
		<%if(description){%><span class="actionDescription description"><%=description%></span><%}%>
	</div>
<%}%>
