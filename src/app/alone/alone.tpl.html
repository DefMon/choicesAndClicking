<div>
    <h1>ALONE!</h1>
    <div ng-controller="EventsController">
        <h2>Event</h2>
        <p>{{currentEvent.text}}</p>
        <button ng-repeat="choice in currentEvent.choices" ng-click="makeChoice($index)">{{choice.text}}</button>
    </div>
    <div ng-controller="ResourceController">
        <ul>
            <li ng-repeat="resource in resources"><span>{{resource.title}}</span><span>{{resource.count}}</li>
        </ul>
        <button ng-repeat="action in resourceActions" ng-click="takeAction(action)">{{action.title}}</button>
    </div>
    <div ng-controller="PopulationController">
        <ul>
            <p>Max Pop <span ng-bind="populationVariables.maxPop"></span></p>
            <li ng-repeat="job in jobs">
                <span>{{job.title}}</span>
                <span>{{job.count}}</span>
                <span ng-hide="$first">
                    <span ng-click="assignWorker(job)">+</span>
                    <span ng-click="unassignWorker(job)">-</span>
                </span>
            </li>
        </ul>
    </div>
    <div ng-controller="BuildingController">
        <ul>
            <li ng-repeat="building in buildings">
                <span>{{building.title}}</span>
                <span>{{building.count}}</span>
                <span ng-click="build(building)">+</span>
            </li>
        </ul>
    </div>
    <div ng-controller="UpgradesController">
        <p>Available Upgrades</p>
        <ul>
            <li ng-repeat="upgrade in availableUpgrades">
                <span>{{upgrade.title}}</span>
                <span ng-click="build(upgrade)">+</span>
            </li>
        </ul>
        <p>Built Upgrades</p>
        <ul>
            <li ng-repeat="upgrade in builtUpgrades">
                <span>{{upgrade.title}}</span>
            </li>
        </ul>
    </div>

    <button ng-click="reset()">Reset</button>
</div>
